<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Health Psychology</title>
    <link rel="icon" href="image-2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-section {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-content h1 {
            font-size: 8rem;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .error-content p {
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="index.html" class="logo">
                <img src="image-2.png" alt="Health Psychology Logo">
                <span>HealthMind</span>
            </a>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </nav>
    </header>
    <main>
        <section class="error-section">
            <div class="container">
                <div class="error-content">
                    <h1>404</h1>
                    <h2>Oops! Page Not Found</h2>
                    <p>The page you are looking for might have been removed, had its name changed, or is temporarily
                        unavailable.</p>
                    <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer section">
        <div class="footer-bottom container">
            <p>&copy; 2025 Health Psychology. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
